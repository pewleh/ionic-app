<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="results">

    <div *ngFor="let item of results.results">
      <h3>{{item.name}}</h3>
    </div>

  </ion-list>

</ion-content>
